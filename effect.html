<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Bouton Shine Hover Ajusté</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fff;
        font-family: Arial, sans-serif;
      }

      .shine-button {
        position: relative;
        display: inline-block;
        padding: 20px 50px;
        font-size: 24px;
        color: #fff;
        background-color: #000;
        border: none;
        border-radius: 200px; /* très arrondi */
        cursor: pointer;
        overflow: hidden;
        letter-spacing: 1px;
        transition: all 0.3s ease; /* pour scale + translate et box-shadow */
        box-shadow: none; /* shadow interne ajouté seulement au hover */
      }

      /* Gradient lumineux */
      .shine-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        transition: none;
      }

      /* Effets au hover */
      .shine-button:hover {
        transform: translateY(-5px) scale(1.05); /* léger mouvement et agrandissement */
        box-shadow: inset 0 4px 0 rgba(255, 255, 255, 0.3),
          /* top light plus fin */ inset 0 -4px 0 rgba(0, 0, 0, 0.5); /* bottom dark plus fin */
      }

      /* Animation du gradient au hover */
      .shine-button:hover::before {
        animation: shine 0.5s forwards; /* plus rapide que 1s */
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <button class="shine-button">HOVER ME</button>
  </body>
</html>
